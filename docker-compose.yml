# VoiceGrow Docker Compose Configuration
# 包含 VoiceGrow Server + Admin Frontend，MySQL / MinIO / Redis 使用现有外部服务

services:
  # ========== VoiceGrow Server ==========
  voicegrow-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: voicegrow-server
    ports:
      - "4399:4399"   # WebSocket (open-xiaoai 客户端)
      - "8000:8000"   # HTTP API
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - WEBSOCKET_PORT=4399
      - HTTP_PORT=8000
    volumes:
      - whisper_models:/root/.cache/huggingface
      - tts_tmp:/tmp/voicegrow_tts_tmp
    restart: unless-stopped

  # ========== Admin Frontend ==========
  voicegrow-admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: voicegrow-admin
    ports:
      - "3000:80"     # Admin 管理后台
    depends_on:
      - voicegrow-server
    restart: unless-stopped

# ========== 数据卷 ==========
volumes:
  whisper_models:
  tts_tmp:

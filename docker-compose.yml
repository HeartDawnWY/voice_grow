# VoiceGrow Docker Compose Configuration
# 包含 VoiceGrow Server + Admin Frontend，MySQL / MinIO / Redis 使用现有外部服务

services:
  # ========== VoiceGrow Server ==========
  voicegrow-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: voicegrow-api
    ports:
      - "18009:4399" # WebSocket (open-xiaoai 客户端)
      - "18010:8000" # HTTP API
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - WEBSOCKET_PORT=4399
      - HTTP_PORT=8000
    volumes:
      - /workspace/models:/root/.cache/huggingface
      - /workspace/tmp/voicegrow:/tmp/voicegrow_tts_tmp
      # yt-dlp cookies 文件（B站等需要登录的平台）
      # 宿主机放置 cookies.txt 后取消注释，并在 .env 中设置 YTDLP_COOKIES_FILE=/data/cookies.txt
      # - /workspace/voicegrow/cookies.txt:/data/cookies.txt:ro
    restart: unless-stopped

  # ========== Admin Frontend ==========
  voicegrow-admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: voicegrow-bo
    ports:
      - "18109:80" # Admin 管理后台
    depends_on:
      - voicegrow-server
    restart: unless-stopped
